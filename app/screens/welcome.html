<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>欢迎 - 老年人智能陪伴机器人</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            background-color: #F0FCFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            width: 100%;
            position: fixed;
            max-width: 100%;
            overscroll-behavior: none;
        }
        
        html {
            overflow-x: hidden;
            max-width: 100%;
            width: 100%;
            position: relative;
        }
        
        .status-bar {
            background-color: #F0FCFF;
            color: #333;
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
            padding-top: 3rem;
            padding-bottom: 5rem;
            position: relative;
            overflow: hidden;
        }
        
        .content-box {
            position: relative;
            width: 90%;
            margin-top: 2rem;
            margin-bottom: auto;
            height: 50vh;
            overflow: visible;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
        }
        
        .content-box-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1.5rem 0 1.5rem;
            z-index: 2;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: left;
            margin: 0.5rem 0 0.5rem;
            padding-left: 1rem;
            letter-spacing: 1px;
            color: #333;
            line-height: 1.3;
            align-self: flex-start;
            z-index: 2;
            max-width: 70%;
            position: relative;
        }
        
        .robot-image {
            width: auto;
            height: 73.67%; /* 放大十二分之一: 68% * (1 + 1/12) = 68% * 1.0833 = 73.67% */
            max-width: none;
            background-color: transparent;
            object-fit: contain;
            display: block;
            position: absolute;
            left: 0.5rem; /* 向右移动0.5rem */
            bottom: -0.5rem; /* 使图片底部比白色方框底部低0.5rem */
            z-index: 1;
        }
        
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: auto;
            position: absolute;
            bottom: 5rem;
            left: 0;
            right: 0;
        }
        
        .features-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 0 1.5rem;
            position: relative;
            z-index: 5;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            text-align: center;
        }
        
        .feature-icon {
            background-color: #f0f0f0;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon i {
            font-size: 1.4rem;
            color: #333;
        }
        
        .feature-text {
            font-size: 0.8rem;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .get-started-btn {
            background-color: #88ABDA;
            color: white;
            font-weight: bold;
            padding: 1rem 3.5rem 1rem 2.5rem;
            border-radius: 2.5rem;
            font-size: 1.25rem;
            margin: 0 0 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        
        .get-started-btn .arrow {
            position: absolute;
            right: 1rem;
            width: 1.8rem;
            height: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
        }

        .get-started-text {
            letter-spacing: 1px;
            font-size: 1.4rem;
        }

        .robot-title {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0 0.5rem;
            letter-spacing: 2px;
            color: black;
            text-transform: uppercase;
            font-family: 'Impact', sans-serif;
            line-height: 1.2;
        }

        .get-started-btn .arrow i {
            font-size: 1.1rem;
            color: #88ABDA;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar" role="banner">
        <div>10:24</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="welcome-container">
        <div class="content-box">
            <svg class="content-box-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path fill="white" d="
                    M85,0 
                    L5,0 
                    Q0,0 0,5 
                    L0,95 
                    Q0,100 5,100 
                    L95,100 
                    Q100,100 100,95 
                    L100,15 
                    L95,10 
                    L85,0 
                    Z" stroke="none"></path>
            </svg>
            <div class="content-box-inner">
                <h1 class="title">慢慢说，<br>我在仔细听</h1>
                
                <img src="../images/robot.png.png" alt="智能陪伴机器人" class="robot-image">
            </div>
        </div>
        
        <div class="bottom-section">
            <button class="get-started-btn">
                <span class="get-started-text">进入</span>
                <span class="arrow">
                    <i class="fas fa-arrow-right"></i>
                </span>
            </button>
            
            <div class="features-container">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="feature-text">语音识别</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="feature-text">语音转动作</div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="feature-text">对话理解</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 按钮点击事件
            const startBtn = document.querySelector('.get-started-btn');
            startBtn.addEventListener('click', function() {
                window.location.href = 'home.html';
            });
            
            // 防止页面移动
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // 防止弹性滚动效果
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            
            // 禁用浏览器默认的滑动行为
            window.addEventListener('scroll', function(e) {
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
