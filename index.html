<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>老年人智能陪伴机器人</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f7;
            overflow-x: hidden;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 100%;
            overflow-x: hidden;
        }
        .device-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
        }
        .screen-title {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold">老年人智能陪伴机器人 - 原型展示</h1>
        <p class="mt-2">基于WCAG 2.1 AA标准设计的高保真原型</p>
    </header>
    
    <div class="prototype-container">
        <!-- 欢迎页 -->
        <div>
            <h2 class="screen-title">欢迎页</h2>
            <div class="device-frame">
                <iframe src="screens/welcome.html" title="欢迎页"></iframe>
            </div>
        </div>
        
        <!-- 首页 -->
        <div>
            <h2 class="screen-title">首页</h2>
            <div class="device-frame">
                <iframe src="screens/home.html" title="首页"></iframe>
            </div>
        </div>
        
        <!-- 视频通话 -->
        <div>
            <h2 class="screen-title">视频通话</h2>
            <div class="device-frame">
                <iframe src="screens/video-call.html" title="视频通话"></iframe>
            </div>
        </div>
        
        <!-- 健康管理 -->
        <div>
            <h2 class="screen-title">健康管理</h2>
            <div class="device-frame">
                <iframe src="screens/health.html" title="健康管理"></iframe>
            </div>
        </div>
        
        <!-- 用药提醒 -->
        <div>
            <h2 class="screen-title">用药提醒</h2>
            <div class="device-frame">
                <iframe src="screens/medication.html" title="用药提醒"></iframe>
            </div>
        </div>
        
        <!-- 相册 -->
        <div>
            <h2 class="screen-title">相册时间轴</h2>
            <div class="device-frame">
                <iframe src="screens/photos.html" title="相册时间轴"></iframe>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-100 p-6 text-center border-t">
        <p>基于老年人需求设计，符合WCAG 2.1 AA无障碍标准</p>
    </footer>
</body>
</html>
